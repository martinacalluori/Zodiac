	<head>

	<body>

			<img src="images/helpbutton.jpg" alt="helpbutton" id="helpbutton">

			</div>

			<div id="wrapper">
			  <div class="row">
    				<div class="col-6">
					    <h1>Weatherscope</h1>
					    <form onsubmit="return calZodiac();">
					      <p>
					        <input id="fname" name="fname" type="text" placeholder="First Name" required>
					      </p>
					   		 <p>
					        <input id="bday" name="bday" type="date" required> <!--'required' forces you to enter data-->
					      </p>

					      <p>
					      
					        <input type="submit" class="button">

					      </div>
					      </p>
					    </form>
				   

					<div class="col-6">
			    		<div id="displayMsg"> 

						</div>
					</div>
			</div>
		</div>
			
		</div>
			<div class="icons">
				<div id="row2">
					<img id="wild" src="images/icons/wildfire.png" alt="Wildfire">
					<img id="clear" src="images/icons/clear.png" alt="Clear">
					<img id="windy"  src="images/icons/windy.png" alt="Windy">
					<img id="rainbow" src="images/icons/rainbow.png" alt="Rainbow">
					<img id="sunny" src="images/icons/sunny.png" alt="Sunny">
					<img id="storm" src="images/icons/thunder.png" alt="Thunder">
					
					
				</div>
			</div>	

		<div class="help-screen" id="help-screen">
			<img src="images/help.jpg" alt="help screen image">
		</div>
